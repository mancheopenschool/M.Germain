<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8"/>
	<title>Happiness Tracker</title>
	<link rel="icon" type="image/ico" href="images/favicon2.ico" />

	<!-- CSS FancyBox -->
	<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css">

	<!-- CSS jQuery-UI -->
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css" type="text/css">

	<!-- CSS Perso -->
	<link rel="stylesheet" href="styles.css" type="text/css">

	<!-- jQuery -->
	<script src="jquery.js"></script>

	<!-- FancyBox -->
	<script src="fancybox/source/jquery.fancybox.js"></script>

	<!-- jQuery-UI -->
	<script src="jquery-ui/jquery-ui.js"></script>

	<!-- Mon JS -->
	<script src="main.js"></script>

</head>

<body>

	<div class="header">
		<img src="images/bulot.png">
		<h1>MOS Happiness Report</h1>
	</div>

	<div id="ok">

		<input id="check1" type="checkbox" checked="checked">
		<label for="check1">Tout est bon</label>

		<div class="boutonvali">
			<a type="button" onclick="window.location = 'finish.html';">Valider</a>
		</div>

	</div>

	<!-- Progress Tracker v2 -->
	<ol class="progress" data-steps="6">
    	<li class="done">
			<span class="step"><span>1</span></span>
			<span class="name">Bienvenue</span>
		</li>
		<li class="done">
			<span class="step"><span>2</span></span>
			<span class="name">Qui êtes-vous ?</span>
		</li>
		<li class="done">
			<span class="step"><span>3</span></span>
			<span class="name">Bulot codeur</span>
		</li>
		<li class="done">
			<span class="step"><span>4</span></span>
			<span class="name">Satisfaction</span>
		</li>
		<li class="active">
			<span class="step"><span>5</span></span>
			<span class="name">Validation</span>
		</li>
		<li>
			<span class="step"><span>6</span></span>
			<span class="name">Terminé</span>
		</li>
	</ol>


</body>

</html>
