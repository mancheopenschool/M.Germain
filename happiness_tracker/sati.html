<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8"/>
	<title>Happiness Tracker</title>
	<link rel="icon" type="image/ico" href="images/favicon2.ico" />

	

	<!-- CSS jQuery-UI -->
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css" type="text/css">

	<!-- CSS Perso -->
	<link rel="stylesheet" href="styles.css" type="text/css">

	<!-- jQuery -->
	<script src="jquery.js"></script>

	

	<!-- jQuery-UI -->

	<!-- Mon JS -->

</head>

<body>

	<div class="header">
		<img src="images/bulot.png">
		<h1>MOS Happiness Report</h1>
	</div>

	<div class="modulesati1">

		<p>
			<label for="amount1" class="satititrebar1">Votre joie quand vous codez : </label>
			<input type="text" id="amount1" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>

		<div id="slider1"></div>

		<br>

		<div id="smileysati1">
			
				<img id="smiley11" src="images/no.png">
			
				<img id="smiley12" src="images/pastrop.png">
			
				<img id="smiley13" src="images/bof.png">
			
				<img id="smiley14" src="images/neutre.png">
			
				<img id="smiley15" src="images/bien.png">
			
			
				<img id="smiley16" src="images/tresbien.png">
			
			
				<img id="smiley17" src="images/super.png">
			
		</div>

	</div>

	<div class="modulesati2">

		<p>
			<label for="amount2" class="satititrebar2">Votre joie à la MOS : </label>
			<input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>

		<div id="slider2"></div>

		<div id="smileysati2">
			<div class="smiley21">
				<img src="images/no.png">
			</div>
			<div class="smiley22">
				<img src="images/pastrop.png">
			</div>
			<div class="smiley23">
				<img src="images/bof.png">
			</div>
			<div class="smiley24">
				<img src="images/neutre.png">
			</div>
			<div class="smiley25">
				<img src="images/bien.png">
			</div>
			<div class="smiley26">
				<img src="images/tresbien.png">
			</div>
			<div class="smiley27">
				<img src="images/super.png">
			</div>
		</div>

	</div>
	
	<div class="boutonsati">
		<a type="button" onclick="window.location = 'vali.html';">Passons à la suite ></a>
	</div>

	<!-- Progress Tracker v2 -->
	<ol class="progress" data-steps="6">
    	<li class="done">
			<span class="step"><span>1</span></span>
			<span class="name">Bienvenue</span>
		</li>
		<li class="done">
			<span class="step"><span>2</span></span>
			<span class="name">Qui êtes-vous ?</span>
		</li>
		<li class="done">
			<span class="step"><span>3</span></span>
			<span class="name">Bulot codeur</span>
		</li>
		<li class="active">
			<span class="step"><span>4</span></span>
			<span class="name">Satisfaction</span>
		</li>
		<li>
			<span class="step"><span>5</span></span>
			<span class="name">Validation</span>
		</li>
		<li>
			<span class="step"><span>6</span></span>
			<span class="name">Terminé</span>
		</li>
	</ol>

</html>
