<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8"/>
	<title>Happiness Tracker</title>
	<link rel="icon" type="image/ico" href="images/favicon2.ico" />

	<!-- CSS FancyBox -->
	<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css">

	<!-- CSS jQuery-UI -->
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css" type="text/css">

	<!-- CSS Perso -->
	<link rel="stylesheet" href="styles.css" type="text/css">

	<!-- jQuery -->
	<script src="jquery.js"></script>

	<!-- FancyBox -->
	<script src="fancybox/source/jquery.fancybox.js"></script>

	<!-- jQuery-UI -->
	<script src="jquery-ui/jquery-ui.js"></script>

	<!-- Mon JS -->
	<script src="main.js"></script>

</head>

<body>

	<div class="header">
		<img src="images/bulot.png">
		<h1>MOS Happiness Report</h1>
	</div>


	<div class="modulecode">

		<p>
			<label for="amount" class="codetitrebar">Votre progression en code : </label>
			<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; font-size:22px;">
		</p>

		<br>

		<div id="slider"></div>

		<br>

		<br>

		<div id="smileycode">
			<div class="smiley1">
				<img src="images/no.png">
			</div>
			<div class="smiley2">
				<img src="images/pastrop.png">
			</div>
			<div class="smiley3">
				<img src="images/bof.png">
			</div>
			<div class="smiley4">
				<img src="images/neutre.png">
			</div>
			<div class="smiley5">
				<img src="images/bien.png">
			</div>
			<div class="smiley6">
				<img src="images/tresbien.png">
			</div>
			<div class="smiley7">
				<img src="images/super.png">
			</div>
		</div>

	</div>



	<div class="boutoncode">
		<a type="button" onclick="window.location = 'sati.html';">Passons à la suite ></a>
	</div>

	<!-- Progress Tracker v2 -->
	<ol class="progress" data-steps="6">
    	<li class="done">
			<span class="step"><span>1</span></span>
			<span class="name">Bienvenue</span>
		</li>
		<li class="done">
			<span class="step"><span>2</span></span>
			<span class="name">Qui êtes-vous ?</span>
		</li>
		<li class="active">
			<span class="step"><span>3</span></span>
			<span class="name">Bulot codeur</span>
		</li>
		<li>
			<span class="step"><span>4</span></span>
			<span class="name">Satisfaction</span>
		</li>
		<li>
			<span class="step"><span>5</span></span>
			<span class="name">Validation</span>
		</li>
		<li>
			<span class="step"><span>6</span></span>
			<span class="name">Terminé</span>
		</li>
	</ol>


</body>

</html>
